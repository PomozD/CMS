<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="page.css">

    <title>Document</title>
  </head>
  <body>

    <nav>
      <a href="../../index.html">
        <img src="../images/logo.svg" alt="logo">
      </a>
    </nav>

    <main>
      <div class="breadcrumb">
        <h1
          class="breadcrumb__root"><a href="services.html">НАШИ УСЛУГИ</a></h1>
        <span class="breadcrumb__divider">/</span>
        <h2 class="breadcrumb__current-page">Заказ услуги</h2>
      </div>

      <h1 class="order__title">Оформить</h1>
      <p class="order__description">Оформите заявку и мы свяжемся с Вами в
        течение 2 часов!</p>

      <form class="service__order">
        <label>
          Ваше имя
          <input autofocus type="text" required>
        </label>
        <label>
          Номер телефона
          <input autofocus type="tel" required placeholder="8 029 555 55 55">
        </label>
        <div class="order__buttons">
          <button type="submit" class="button_primary">Заказать услугу</button>
          <button type="submit" class="button_primary button_outlined">
            <img src="../images/arrow-right.svg" alt="arrow-right">
          </button>
        </div>
      </form>
    </main>

    <footer>
      © 2022 FixEngine     |     Все права защищены. Дизайн и разработка сайта - Даниил Помоз
    </footer>

  </body>
</html>
